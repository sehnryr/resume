name: Build Resume

on:
  push:
    branches: [main]
    paths:
      - "src/**"
      - "assets/**"
      - ".github/workflows/build.yml"
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - name: Build
        run: cargo build --release

      - name: Generate HTML
        run: cargo run --release

      - name: Prepare publish directory
        run: |
          set -euo pipefail
          rm -rf public
          mkdir -p public/en public/fr public/assets/fonts public/assets/images
          cp index.html public/
          cp en/index.html public/en/
          cp fr/index.html public/fr/
          cp -r assets/fonts/. public/assets/fonts/
          cp -r assets/images/. public/assets/images/

      - name: Deploy to gh-pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./public
          cname: cv.melois.dev
          force_orphan: true
          user_name: github-actions[bot]
          user_email: 41898282+github-actions[bot]@users.noreply.github.com
          commit_message: "chore: publish resume"
